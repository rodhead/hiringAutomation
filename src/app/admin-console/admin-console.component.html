<div class="container-fluid">
  <div class="row mt-2">
    <div class="col-sm-6">
      <mat-card class="shadow ">
            
        <mat-card-title class="text-center text-info bg-light"><mat-icon>business_center</mat-icon>  Users</mat-card-title>
        <button mat-raised-button color="primary" class="text-center" (click)="openDialog()">Create User</button>
        <mat-form-field class="ml-5">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                <mat-icon matSuffix>search</mat-icon>
              </mat-form-field>
              
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
              
                  <!-- ID Column -->
                  <ng-container matColumnDef="userName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
                  </ng-container>
              
                  <!-- Progress Column -->
                  <ng-container matColumnDef="userEmail">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Id </th>
                    <td mat-cell *matCellDef="let row"> {{row.userEmail}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="userId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> User Id </th>
                    <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
                  </ng-container>
              
                  <!-- Color Column -->
                  <ng-container matColumnDef="userPassword">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> User Password </th>
                    <td mat-cell *matCellDef="let row" > {{row.userPassword}} </td>
                  </ng-container>
                  
                  <ng-container matColumnDef="userGroup">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> User Group </th>
                    <td mat-cell *matCellDef="let row" > {{row.userGroup}} </td>
                  </ng-container>

                  <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let row">
                                <button mat-button (click)="editUser(row)" color="edit"><mat-icon>edit</mat-icon>Edit</button>
                          <!-- <mat-icon (click)="editUser(row)">edit</mat-icon> -->
                        </td>
                      </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                  </tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
              </div>
      </mat-card>
    </div>
    <div class="col-sm-6">
      <mat-card class="shadow ">  
          <mat-card-title class="text-center text-info bg-light"><mat-icon>mail</mat-icon> Notify By Mail</mat-card-title>
          <mat-card-content class="bg-light">
              <mat-form-field appearance="outline">
                  <mat-label>TO</mat-label>
                  <input matInput placeholder="email id">
                  <mat-icon matSuffix>recent_actors</mat-icon>
                </mat-form-field>
                <p>
                    <mat-form-field class="example-full-width">
                        <mat-label>subject</mat-label>
                        <input matInput placeholder="Subject" >
                        <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                          Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                          Email is <strong>required</strong>
                        </mat-error> -->
                        <mat-icon matSuffix>subject</mat-icon>
                      </mat-form-field>
                </p>
                <mat-form-field class="example-full"  appearance="outline">
                    <mat-label>Message Body</mat-label>
                    <textarea matInput placeholder="Message Body"></textarea>
                  </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
              <button mat-raised-button color="accent"><mat-icon>check_circle</mat-icon>send</button>
            </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
